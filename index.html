<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Site Title}}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Shoelace -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css" />
    <!-- Main Style Sheet -->\
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                <a href="/" class="brand-logo">
                    <img src="https://placehold.co/300x50?text=Logo" alt="">
                </a>
                </div>
                <div class="col-8">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Our Comapany</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>  
            </div>
        </div>
    </header>
    <main class="content">
        <section class="slider">
            <sl-carousel autoplay loop pagination>
                <sl-carousel-item>
                    <img
                      src="https://placehold.co/1200x400"
                    />
                  </sl-carousel-item>
                  <sl-carousel-item>
                    <img
                      alt="A waterfall in the middle of a forest (by Thomas Kelly on Unsplash)"
                      src="https://placehold.co/1200x400"
                    />
                  </sl-carousel-item>
                  <sl-carousel-item>
                    <img
                      alt="The sun is setting over a lavender field (by Leonard Cotte on Unsplash)"
                      src="https://placehold.co/1200x400"
                    />
                  </sl-carousel-item>
            </sl-carousel>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <img src="https://placehold.co/300x50?text=FooterLogo" alt="">
                </div>
                <div class="col-8">
                    <ul class="footer-nav nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Our Comapany</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Services</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shoelace JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace.js" ></script> 
</body>
</html>
